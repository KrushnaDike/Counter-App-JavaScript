<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App | Krushna Dike</title>
    <!-- including tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- including favicaonicon -->
    <link rel="icon" type="image/x-icon" href="favicon.ico">

</head>
<body>
    <!-- wrapper -->
    <section class="w-full h-[100vh] flex justify-center items-center flex-col bg-[#344151] gap-10">

        <div class="text-[#0398d4] font-medium text-[20px]">Increment And Decrement</div>

        <div class="flex bg-white text-[25px] text-[#44151] rounded-sm gap-12 p-3 px-5">

            <!-- negative -->
            <button onclick="decrement()" class="border-r-2 border-[#bfbfbf] pr-5">
                <i class="fa-solid fa-minus"></i>
            </button>

            <div id="counter" class="font-bold">
                0
            </div>

            <!-- positive -->
            <button onclick="increment()" class="border-l-2 border-[#bfbfbf] pl-5"></button">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>

    </section>

    <!-- including fontausome -->
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <!-- including javascript file -->
    <script src="index.js"></script>
</body>
</html>
